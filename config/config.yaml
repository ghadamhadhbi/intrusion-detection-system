# IDS Configuration File

# Paths
paths:
  data_raw: "data/raw/"
  data_processed: "data/processed/"
  models: "data/models/"
  logs: "logs/"

# Dataset Configuration
dataset:
  name: "CICIDS2017"
  files:
    - "Monday-WorkingHours.pcap_ISCX.csv"
    - "Tuesday-WorkingHours.pcap_ISCX.csv"
    - "Wednesday-workingHours.pcap_ISCX.csv"
    - "Thursday-WorkingHours-Morning-WebAttacks.pcap_ISCX.csv"
    - "Thursday-WorkingHours-Afternoon-Infilteration.pcap_ISCX.csv"
    - "Friday-WorkingHours-Morning.pcap_ISCX.csv"
    - "Friday-WorkingHours-Afternoon-PortScan.pcap_ISCX.csv"
    - "Friday-WorkingHours-Afternoon-DDos.pcap_ISCX.csv"

  # Label column name
  label_column: "Label"

  # Attack types to consider
  attack_types:
    - "BENIGN"
    - "DoS Hulk"
    - "DoS GoldenEye"
    - "DoS slowloris"
    - "DoS Slowhttptest"
    - "DDoS"
    - "PortScan"
    - "Bot"
    - "FTP-Patator"
    - "SSH-Patator"
    - "Web Attack ‚Äì Brute Force"
    - "Web Attack ‚Äì XSS"
    - "Web Attack ‚Äì Sql Injection"
    - "Infiltration"
    - "Heartbleed"

# Data Processing
preprocessing:
  # Handle missing values
  missing_strategy: "drop" # Options: drop, mean, median, mode

  # Remove duplicates
  remove_duplicates: true

  # Handle infinite values
  handle_infinity: true

  # Normalization method
  normalization: "standard" # Options: standard, minmax, robust

  # Train-test split
  test_size: 0.2
  validation_size: 0.1
  random_state: 42

  # Sampling (for imbalanced data)
  sampling:
    enabled: true
    method: "SMOTE" # Options: SMOTE, ADASYN, RandomOverSampler, RandomUnderSampler
    strategy: "auto"

# Feature Engineering
features:
  # Features to drop (non-predictive)
  drop_features:
    - "Flow ID"
    - "Source IP"
    - "Destination IP"
    - "Timestamp"
    - "Unnamed: 0"

  # Correlation threshold for feature selection
  correlation_threshold: 0.95

  # Feature importance threshold
  importance_threshold: 0.01

# Model Configuration
models:
  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    n_jobs: -1

  xgboost:
    n_estimators: 100
    max_depth: 10
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42

  lightgbm:
    n_estimators: 100
    max_depth: 10
    learning_rate: 0.1
    num_leaves: 31
    random_state: 42

  decision_tree:
    max_depth: 20
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42

  svm:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"
    random_state: 42

  neural_network:
    hidden_layers: [128, 64, 32]
    activation: "relu"
    dropout_rate: 0.3
    learning_rate: 0.001
    batch_size: 256
    epochs: 50
    early_stopping_patience: 10

# Detection Thresholds
detection:
  confidence_threshold: 0.8
  alert_threshold: 0.9

# Streamlit App Configuration
streamlit:
  title: "Intrusion Detection System Dashboard"
  page_icon: "üõ°Ô∏è"
  layout: "wide"
  theme: "dark"

# Logging
logging:
  level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/ids.log"
